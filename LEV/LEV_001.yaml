  description:
    bg: "<b>Георги Иванов – Гонзо</b> е легендарен български футболист, известен с невероятната си страст към футбола и лидерските си качества на терена. <i>Нападател с усет за гола</i>, той вкарва над 100 гола за <b>Левски София</b> и остава един от най-обичаните играчи в историята на клуба.\n\nПрез своята кариера, Гонзо печели множество трофеи и титли, като често е ключовият играч в решаващи мачове. <b><i>Силата му е в решителността и точния му удар</i></b>, а привържениците го помнят не само за головете, но и за отдадеността към отбора.\n\nДнес той продължава да вдъхновява младите футболисти и остава символ на страстта към спорта и верността към клуба."
    en: "Georgi Ivanov - Gonzo"
